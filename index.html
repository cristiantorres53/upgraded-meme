<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>heladeria Popsy's</title>
</head>
<body>

    <div>

        
        <form action="">
            <img src="https://raw.githubusercontent.com/GusAGeek/Images/main/images/Pospys.png" alt="" id="image">
            <label for="name" >Nombre:
                <input id="name" type="text" required min="2" max="20">
            </label>
            
            <label for="lastname" >Apellido:
                <input id="lastname" type="text" required min="2" max="20">
            </label>
           
            <label for="adress" >Direccion:
                <input id="adress" type="text" required min="2" max="20">
            </label>
            
            <label for="contact" >Nro. contacto:
                <input id="contact" type="number" required min="2" max="20">
            </label>
            
            <label for="name">Sabor de helado:</label>
            <select name="" id="opciones">
                <option value="">Opciones</option>
                <option value="sandia">sandia</option>
                <option value="maracuya">maracuya</option>
                <option value="kiwi">kiwi</option>
                <option value="durazno">durazno</option>
            </select>
            <button id="buy">Comprar</button>
        </form>
    </div>


    <script src="./script.js"></script>
</body>
</html>
